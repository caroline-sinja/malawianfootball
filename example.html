
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Download with Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .download-btn {
            font-size: 24px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .progress {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <a href="bbb/airtel top 8.jpeg.jpeg" download="airtel top8">
                <p>
                    <img src="bbb/airtel top 8.jpeg" alt="airtel top8" width="104" height="142">
                    <div class="download-arrow">â¬‡</div>
                </p>
                </a>
    </div>
</body>
</html>

    <script>
        function downloadImage(button, imageSrc, imageName) {
            // Create a progress element dynamically
            let progress = document.createElement("div");
            progress.className = "progress";
            progress.textContent = "Downloading... 0%";
            button.parentElement.appendChild(progress);

            // Simulate download progress
            let percentage = 0;
            const interval = setInterval(() => {
                percentage += 10;
                progress.textContent = Downloading... ${percentage}%;

                if (percentage >= 100) {
                    clearInterval(interval);
                    progress.textContent = "Download successful!";
                    
                    // Trigger file download
                    const link = document.createElement("a");
                    link.href = imageSrc;
                    link.download = imageName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Remove progress message after 2 seconds
                    setTimeout(() => {
                        progress.remove();
                    }, 2000);
                }
            }, 300); // Simulate download step every 300ms
        }
    </script>
